{% extends "skeleton.html" %}

{% block content %}
{% if status != "success" %}
<div class="alert alert-danger" role="alert">
	<center>something borked with getting the logs</center>
</div>
{% else %}
<div class="container">
	<table class="table table-sm table-hover">
		<thead>
			<tr>
				<th>task</th>
				<th>filename</th>
				<th>when</th>
			</tr>
		</thead>
		<tbody class="table-striped table-group-divider">
			{% for log in logs %}
			<tr style="cursor: pointer;">
				<td class="font-monospace text-dark-emphasis">{{log.taskname}}</td>
				<td class="font-monospace text-dark-emphasis">{{log.filename}}</td>
				<td class="font-monospace text-dark-emphasis">{{log.time_since}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endif %}
{% endblock content %}
